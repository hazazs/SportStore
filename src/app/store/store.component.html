<div class="container-fluid">
    <div class="row">
        <div class="bg-dark text-white p-2">
            <span class="navbar-brand ml-2">SPORTS STORE</span>
            <cart-summary></cart-summary>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-3 p-2">
            <div class="d-grid gap-2">
                <button class="btn btn-outline-primary" style="box-shadow: none"
                    (click)="changeCategory()">
                        Home
                </button>
                <button class="btn btn-outline-primary" style="box-shadow: none"
                    *ngFor="let category of categories"
                    [class.active]="category == selectedCategory"
                    (click)="changeCategory(category)">
                        {{ category }}
                </button>
            </div>
        </div>
        <div class="col-9 p-2 text-dark">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{ product.name }}
                    <span class="badge rounded-pill bg-primary" style="float:right">
                        {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">
                    {{ product.description }}
                    <button class="btn btn-success btn-sm float-end"
                        (click)="addProductToCart(product)">
                            Add To Cart
                        </button>
                </div>
            </div>
            <div class="form-inline float-start mr-1">
                <select class="form-control" style="box-shadow: none"
                    [value]="productsPerPage"
                    (change)="changePageSize($any($event).target.value)">
                        <option value="3">3 per Page</option>
                        <option value="4">4 per Page</option>
                        <option value="6">6 per Page</option>
                        <option value="8">8 per Page</option>
                </select>
            </div>
            <div class="btn-group float-end">
                <button class="btn btn-outline-primary" style="box-shadow: none"
                    [disabled]="selectedPage == 1"
                    (click)="changePage(1)">
                        &lt;&lt;
                </button>
                <button class="btn btn-outline-primary" style="box-shadow: none"
                    [disabled]="selectedPage == 1"
                    (click)="changePage(selectedPage - 1)">
                        &lt;
                </button>
                <button class="btn btn-outline-primary" style="box-shadow: none"
                    *counter="let page of pageCount"
                    [class.active]="page == selectedPage"
                    (click)="changePage(page)">
                        {{ page }}
                </button>
                <button class="btn btn-outline-primary" style="box-shadow: none"
                    [disabled]="selectedPage == pageCount"
                    (click)="changePage(selectedPage + 1)">
                        &gt;
                </button>
                <button class="btn btn-outline-primary" style="box-shadow: none"
                    [disabled]="selectedPage == pageCount"
                    (click)="changePage(pageCount)">
                        &gt;&gt;
                </button>
            </div>
        </div>
    </div>
</div>
